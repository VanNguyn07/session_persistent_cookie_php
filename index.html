<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form action="shop.php" method="post">
        <h1>Welcome to my Store!</h1>
        <table>
            <th colspan="2">Your account!</th>
            <tr>
                <td><label for="username" class="label lb-username">User Name: </label></td>
                <td>
                    <div class="input-group ipUserName">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="User Name" required>
                    </div>
                </td>
            </tr>

            <tr>
                <td><label for="password" class="label lb-password">User Password: </label></td>

                <td>
                <div class="input-group ipUserPassword">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="User Password" required>
                </div>
                </td>
            </tr>

            <tr>
                <td><label for="">Coming to Shopping pages</label></td>
            </tr>

            <tr>
                <td><button type="submit">Go to Shopping</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
